<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="desktop.css" />
		<title>X-Fighters - Fight !</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<div id="logo-container">
					<img
						src="/assets/logo-removebg-preview.png"
						alt="X-Fighters logo"
					/></div
			></a>
			<button id="howBtn">How to play</button>
		</header>
		<main id="fight-menu">
			<aside>
				<article>
					<progress id="player-health"></progress>
					<progress id="player-magic"></progress>
				</article>
				<article>
					<progress id="enemy-health"></progress>
					<progress id="enemy-magic"></progress>
				</article>
			</aside>
			<span id="fight-commentary"></span>
			<section id="fighting-container"></section>
			<div id="btn-container">
				<button id="attackBtn">Attack</button
				><button id="healBtn">Heal</button
				><button id="magicBtn">Magic</button>
			</div>
		</main>
		<footer>
			<audio controls autoplay loop>
				<source src="/assets/fight-theme.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
			<h3>Copyright 2025 Kyllian Vibancos</h3>
		</footer>
	</body>
	<script src="env.js"></script>
	<script src="poo.js"></script>
	<script src="characters.js"></script>

	<script src="fight.js"></script>
</html>
