<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="desktop.css" />

		<title>X-Fighters - Character Selection</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<div id="logo-container">
					<img
						src="/assets/logo-removebg-preview.png"
						alt="X-Fighters logo"
					/></div
			></a>
			<button id="howBtn">How to play</button>
		</header>
		<main id="select-menu">
			<aside id="select-title">
				<h3>SCORE : <span id="score-text"></span></h3>
				<h2>Choose your fighter !</h2>
				<span id="fight-commentary"></span>
				<button id="startBtn">Start game</button>
			</aside>

			<section id="characterContainer"></section>
		</main>
		<footer>
			<audio controls autoplay loop>
				<source src="/assets/select-theme.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
			<p>
				This project is for educationnal purposes only, all copyrights
				go to their rightful owners
			</p>
			<h3>Created by Kyllian Vibancos</h3>
			<a
				href="http://github.com/kvbcs"
				target="_blank"
				rel="noopener noreferrer"
				>My GitHub</a
			>
		</footer>
	</body>
	<script src="env.js"></script>
	<script src="poo.js"></script>
	<script src="characters.js"></script>
	<script src="select.js"></script>
</html>
